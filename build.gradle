plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'redis.clients', name:'jedis', version: '2.8.1'
    compile group:'com.google.guava', name:'guava', version: '20.0'
}